language: python

python:
  - '2.7'
  - '3.6'

install:
  - pip install -r requirements.txt
  - pip install --upgrade pytest

script:
  - py.test  --cov-report term --cov=cryptopay

after_success:
  - codecov

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
  distributions: bdist_wheel
